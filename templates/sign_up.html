<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<H1>Enter a password</H1><br>
<p>We will generate an ID for you to use as a username and display this on the next page.</p>
<br>
<form method="post" action="/sign_up_post">
    First Name: <input type="text" name="firstname"><br>
    Last Name: <input type="text" name="lastname"><br>
    Check if you live on campus: <input type="checkbox" name="oncampus"><br>
    Check if you are currently working a part time or full time job: <input type="checkbox" name="isworking"><br>
    Enter your current GPA: <input type="number" step="0.01" name="gpa"><br>
    Password: <input type="text" name="password"><br>
    <input class="btn btn-primary" type="submit" value="submit">
</form>

<h3>All information is anonymous</h3>
</body>
</html>
